<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 丹田呼吸 v2.0</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f4f8; display: flex; justify-content: center; align-items: flex-start; height: 100vh; margin: 0; position: relative; overflow: hidden; padding-top: 5vh; }
        .box { background: white; padding: 25px 20px; border-radius: 25px; text-align: center; width: 85%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 1; }
        .settings { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; }
        .input-group { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .input-group label { font-size: 1.4rem; color: #2c3e50; font-weight: bold; margin-bottom: 5px; }
        input { width: 80%; padding: 12px; border-radius: 15px; border: 3px solid #ecf0f1; text-align: center; font-size: 1.8rem; font-weight: bold; color: #34495e; box-sizing: border-box; }
        .status { font-size: 4.3rem; font-weight: bold; color: #3498db; min-height: 7.5rem; display: flex; align-items: center; justify-content: center; margin-top: 10px; line-height: 1.1; white-space: pre-line; }
        .timer { font-size: 6.5rem; font-weight: bold; margin: 5px 0; font-variant-numeric: tabular-nums; }
        .sets { color: #95a5a6; margin-bottom: 20px; font-size: 1.3rem; }
        .controls { display: flex; flex-direction: column; gap: 10px; }
        button { width: 100%; padding: 18px; font-size: 1.5rem; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; transition: all 0.2s; }
        #btnStart { background: #2ecc71; color: white; }
        #btnPause { background: #f1c40f; color: white; display: none; }
        #btnStop { background: #e74c3c; color: white; display: none; }
        .version-tag { position: fixed; bottom: 10px; left: 10px; font-size: 12px; color: #bdc3c7; z-index: 999; }
    </style>
</head>
<body>
    <div class="box">
        <div id="setup" class="settings">
            <div class="input-group"><label>秒數</label><input type="number" id="secIn" value="15"></div>
            <div class="input-group"><label>總組數</label><input type="number" id="setIn" value="10"></div>
        </div>
        <div class="status" id="st">準備開始</div>
        <div class="timer" id="tm">00</div>
        <div class="sets" id="setDisp">組數: 0 / 0</div>
        <div class="controls">
            <button id="btnStart" onclick="doStart()">開始練習</button>
            <button id="btnPause" onclick="doPause()">暫停</button>
            <button id="btnStop" onclick="doStop()">停止重設</button>
        </div>
    </div>
    <audio id="silentAudio" loop><source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==" type="audio/wav"></audio>
    <div class="version-tag">v2.0</div>

<script>
    let timer = null, timeLeft = 0, currentSet = 1, totalSets = 10, secPerPhase = 15;
    let isPaused = false, isPracticeRunning = false, phase = "inhale";
    let startTime = 0, phaseDuration = 0;
    const synth = window.speechSynthesis;
    const silentAudio = document.getElementById('silentAudio');

    function speak(txt, callback) {
        synth.cancel();
        const u = new SpeechSynthesisUtterance(txt);
        u.lang = 'zh-TW';
        u.onend = () => { if (callback && !isPaused) callback(); };
        synth.speak(u);
    }

    // 啟動背景音訊
    function enableBackgroundMode() {
        silentAudio.play().catch(e => console.log("Audio play blocked"));
    }

    function doStart() {
        if (!isPracticeRunning) {
            enableBackgroundMode(); // 關鍵：使用者點擊時啟動音軌
            secPerPhase = parseInt(document.getElementById('secIn').value) || 15;
            totalSets = parseInt(document.getElementById('setIn').value) || 10;
            currentSet = 1; phase = "inhale";
            isPracticeRunning = true; isPaused = false;
            document.getElementById('setup').style.display = 'none';
            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('btnPause').style.display = 'block';
            document.getElementById('btnStop').style.display = 'block';
            playIntro();
        }
    }

    function playIntro() {
        const st = document.getElementById('st');
        const tm = document.getElementById('tm');
        st.style.fontSize = "2rem";
        st.innerText = `丹田呼吸：${secPerPhase}秒\n${totalSets}組練習`;
        speak(`丹田呼吸，${secPerPhase}秒，${totalSets}組練習。`, () => {
            if (!isPracticeRunning || isPaused) return;
            st.style.fontSize = "4.3rem"; st.innerText = "倒數計時";
            speak("三", () => { tm.innerText = "03"; 
            speak("二", () => { tm.innerText = "02"; 
            speak("一", () => { tm.innerText = "01"; 
            setTimeout(() => { if (!isPaused) startPhase(); }, 800); }); }); });
        });
    }

    function startPhase() {
        if (!isPracticeRunning || isPaused) return;
        if (currentSet > totalSets) { finish(); return; }
        document.getElementById('setDisp').innerText = `組數: ${currentSet} / ${totalSets}`;
        timeLeft = secPerPhase;
        phaseDuration = secPerPhase;
        startTime = Date.now();
        const isInhale = (phase === "inhale");
        const statusEl = document.getElementById('st');
        statusEl.innerText = isInhale ? "吸氣" : "吐氣";
        statusEl.style.color = isInhale ? "#008000" : "#0000ff";
        speak(isInhale ? "吸氣" : "吐氣", () => { startInterval(); });
    }

    function startInterval() {
        if (timer) clearInterval(timer);
        timer = setInterval(() => {
            if (!isPaused && isPracticeRunning) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                timeLeft = phaseDuration - elapsed;
                if (timeLeft <= 0) {
                    timeLeft = 0; updateTm(); clearInterval(timer);
                    phase = (phase === "inhale") ? "exhale" : "inhale";
                    if (phase === "inhale") currentSet++;
                    startPhase();
                } else { updateTm(); }
            }
        }, 500);
    }

    document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === 'visible' && isPracticeRunning && !isPaused) {
            startInterval();
        }
    });

    function doPause() {
        isPaused = !isPaused;
        if (isPaused) { clearInterval(timer); synth.cancel(); silentAudio.pause(); } 
        else { silentAudio.play(); startTime = Date.now() - (phaseDuration - timeLeft) * 1000; startInterval(); }
        document.getElementById('btnPause').innerText = isPaused ? "繼續" : "暫停";
        document.getElementById('st').innerText = isPaused ? "已暫停" : (phase === "inhale" ? "吸氣" : "吐氣");
    }

    function doStop() {
        clearInterval(timer); synth.cancel(); silentAudio.pause();
        isPaused = false; isPracticeRunning = false;
        document.getElementById('tm').innerText = "00";
        document.getElementById('st').innerText = "準備開始";
        document.getElementById('setup').style.display = 'flex';
        document.getElementById('btnStart').style.display = 'block';
        document.getElementById('btnPause').style.display = 'none';
        document.getElementById('btnStop').style.display = 'none';
    }

    function updateTm() { document.getElementById('tm').innerText = timeLeft < 10 ? '0'+timeLeft : timeLeft; }
    function finish() { isPracticeRunning = false; speak("停", () => { setTimeout(doStop, 1000); }); }
</script>
</body>
</html>
