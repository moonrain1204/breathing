<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 丹田呼吸 v4.1</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f4f8; display: flex; justify-content: center; align-items: flex-start; height: 100vh; margin: 0; position: relative; overflow: hidden; padding-top: 1vh; }
        .box { background: white; padding: 15px; border-radius: 25px; text-align: center; width: 90%; max-width: 420px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 1; }
        .settings { display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
        .phase-row { display: flex; align-items: center; justify-content: space-between; gap: 8px; background: #f8f9fa; padding: 10px 12px; border-radius: 15px; }
        .phase-label { font-weight: bold; color: #7f8c8d; font-size: 0.9rem; min-width: 45px; text-align: left; }
        .input-group { flex: 1; display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #7f8c8d; font-weight: bold; white-space: nowrap; order: 2; } 
        input { flex: 1; width: 100%; padding: 6px; border-radius: 8px; border: 2px solid #ecf0f1; text-align: center; font-size: 1.1rem; font-weight: bold; color: #34495e; order: 1; } 
        .status { font-size: 3.5rem; font-weight: bold; color: #3498db; min-height: 5rem; display: flex; align-items: center; justify-content: center; margin-top: 5px; line-height: 1.1; }
        .timer { font-size: 5.5rem; font-weight: bold; margin: 0; font-variant-numeric: tabular-nums; }
        .info-bar { display: flex; justify-content: space-evenly; align-items: center; color: #95a5a6; margin: 10px 0; font-size: 0.9rem; border-top: 1px solid #eee; padding-top: 10px; }
        .info-item { flex: 1; text-align: center; }
        .controls { display: flex; flex-direction: column; gap: 8px; }
        button { width: 100%; padding: 14px; font-size: 1.3rem; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; transition: all 0.2s; -webkit-tap-highlight-color: transparent; }
        #btnStart { background: #2ecc71; color: white; }
        #btnPause { background: #f1c40f; color: white; display: none; }
        #btnSkipRest { background: #3498db; color: white; display: none; }
        #btnStop { background: #e74c3c; color: white; display: none; }
        .version-tag { position: fixed; bottom: 8px; left: 10px; font-size: 11px; color: #bdc3c7; }
    </style>
</head>
<body>
    <div class="box">
        <div id="setup" class="settings">
            <div class="phase-row">
                <div class="phase-label">第一組</div>
                <div class="input-group"><input type="number" id="s1" value="13" oninput="calcInfo()"><label>秒</label></div>
                <div class="input-group"><input type="number" id="g1" value="10" oninput="calcInfo()"><label>組</label></div>
            </div>
            <div class="phase-row">
                <div class="phase-label">第二組</div>
                <div class="input-group"><input type="number" id="s2" value="15" oninput="calcInfo()"><label>秒</label></div>
                <div class="input-group"><input type="number" id="g2" value="10" oninput="calcInfo()"><label>組</label></div>
            </div>
            <div class="phase-row">
                <div class="phase-label">第三組</div>
                <div class="input-group"><input type="number" id="s3" value="16" oninput="calcInfo()"><label>秒</label></div>
                <div class="input-group"><input type="number" id="g3" value="15" oninput="calcInfo()"><label>組</label></div>
            </div>
        </div>
        
        <div class="status" id="st">準備開始</div>
        <div class="timer" id="tm">00</div>
        
        <div class="info-bar">
            <div class="info-item" id="setDisp">組數: 0 / 0</div>
            <div class="info-item" id="totalTimeDisp">共計: 00:00</div>
            <div class="info-item" id="endTimeDisp">結束: --:--</div>
        </div>
        
        <div class="controls">
            <button id="btnStart" onclick="doStart()">開始練習</button>
            <button id="btnPause" onclick="doPause()">暫停</button>
            <button id="btnSkipRest" onclick="doSkipRest()">略過休息</button>
            <button id="btnStop" onclick="doStop()">停止重設</button>
        </div>
    </div>
    
    <audio id="bgAudio" loop><source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==" type="audio/wav"></audio>
    <div class="version-tag">v4.1</div>

<script>
    let timer = null, timeLeft = 0, isPaused = false, isPracticeRunning = false;
    let currentPhaseIdx = 0, currentSet = 1, phase = "inhale", isResting = false;
    let phasesConfig = []; 
    const synth = window.speechSynthesis;
    const bgAudio = document.getElementById('bgAudio');

    // 計算剩餘/總計時間邏輯
    function calcInfo() {
        let remainingSec = 0;
        let totalSets = 0;

        if (!isPracticeRunning) {
            // 未開始時：計算設定的所有時間
            let activePhases = 0;
            for(let i=1; i<=3; i++) {
                const s = parseInt(document.getElementById('s'+i).value) || 0;
                const g = parseInt(document.getElementById('g'+i).value) || 0;
                if (g > 0) {
                    remainingSec += (s * 2 * g);
                    totalSets += g;
                    activePhases++;
                }
            }
            if (activePhases > 1) remainingSec += (activePhases - 1) * 60; // 包含 60s 休息
            document.getElementById('setDisp').innerText = `總組數: ${totalSets}`;
        } else {
            // 練習中：精確計算「從現在起」到結束還剩多少秒
            // 1. 目前這一組剩餘秒數
            remainingSec += timeLeft; 

            // 2. 目前這一階層還沒做完的組數
            const config = phasesConfig[currentPhaseIdx];
            let remainingSetsInCurrentPhase = config.sets - currentSet;
            if (phase === "inhale" && !isResting) {
                // 如果在吸氣，這組還有一個吐氣 + 完整的剩餘組數
                remainingSec += config.sec + (remainingSetsInCurrentPhase * config.sec * 2);
            } else if (phase === "exhale" && !isResting) {
                // 如果在吐氣，這組只需加剩餘組數
                remainingSec += (remainingSetsInCurrentPhase * config.sec * 2);
            }

            // 3. 尚未開始的後續階層
            for (let j = currentPhaseIdx + 1; j < phasesConfig.length; j++) {
                remainingSec += 60; // 休息時間
                remainingSec += (phasesConfig[j].sec * 2 * phasesConfig[j].sets);
            }
        }

        const mm = Math.floor(remainingSec / 60), ss = remainingSec % 60;
        document.getElementById('totalTimeDisp').innerText = `共計: ${mm < 10 ? '0'+mm : mm}:${ss < 10 ? '0'+ss : ss}`;
        
        const now = new Date();
        const endDate = new Date(now.getTime() + (remainingSec * 1000));
        const endH = endDate.getHours(), endM = endDate.getMinutes();
        document.getElementById('endTimeDisp').innerText = `結束: ${endH < 10 ? '0'+endH : endH}:${endM < 10 ? '0'+endM : endM}`;
    }

    window.onload = calcInfo;

    function speakImmediate(txt, callback) {
        synth.cancel();
        setTimeout(() => {
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = 'zh-TW'; u.rate = 1.2;
            if(callback) u.onend = callback;
            synth.speak(u);
        }, 50);
    }

    function doStart() {
        if (isPracticeRunning) return;
        phasesConfig = [];
        for(let i=1; i<=3; i++) {
            const s = parseInt(document.getElementById('s'+i).value) || 0;
            const g = parseInt(document.getElementById('g'+i).value) || 0;
            if (g > 0) phasesConfig.push({ sec: s, sets: g, id: i });
        }
        if (phasesConfig.length === 0) return;
        bgAudio.play().catch(() => {});
        currentPhaseIdx = 0; currentSet = 1; phase = "inhale"; isResting = false;
        isPracticeRunning = true; isPaused = false;
        document.getElementById('setup').style.display = 'none';
        document.getElementById('btnStart').style.display = 'none';
        document.getElementById('btnPause').style.display = 'block';
        document.getElementById('btnStop').style.display = 'block';
        calcInfo();
        startCountdown();
    }

    function startCountdown() {
        if (!isPracticeRunning) return;
        document.getElementById('btnSkipRest').style.display = 'none';
        const config = phasesConfig[currentPhaseIdx];
        const st = document.getElementById('st');
        st.innerText = "準備開始";
        st.style.color = "#3498db";

        speakImmediate(`丹田呼吸，${config.sec}秒，${config.sets}組練習`, () => {
            let count = 3;
            const tm = document.getElementById('tm');
            const countTimer = setInterval(() => {
                if (isPaused) { clearInterval(countTimer); return; }
                if (count > 0) {
                    tm.innerText = "0" + count;
                    speakImmediate(count.toString());
                    count--;
                } else {
                    clearInterval(countTimer);
                    startPhaseStep();
                }
            }, 1000);
        });
    }

    function startPhaseStep() {
        if (!isPracticeRunning || isPaused) return;
        const config = phasesConfig[currentPhaseIdx];
        if (currentSet > config.sets) { triggerPhaseEnd(); return; }

        isResting = false;
        document.getElementById('btnSkipRest').style.display = 'none';
        timeLeft = config.sec;
        const isInhale = (phase === "inhale");
        const statusEl = document.getElementById('st');
        statusEl.innerText = isInhale ? "吸氣" : "吐氣";
        statusEl.style.color = isInhale ? "#008000" : "#0000ff";
        document.getElementById('setDisp').innerText = `階 ${config.id}: ${currentSet}/${config.sets}`;
        speakImmediate(isInhale ? "吸氣" : "吐氣");
        
        updateTm();
        startTimerLogic();
    }

    function startTimerLogic() {
        if (timer) clearInterval(timer);
        timer = setInterval(() => {
            if (!isPaused) {
                timeLeft--;
                calcInfo(); // 每一秒都更新共計與預計結束時間
                if (timeLeft < 0) {
                    clearInterval(timer);
                    if (isResting) {
                        startCountdown(); 
                    } else {
                        if (phase === "exhale") { currentSet++; phase = "inhale"; } 
                        else { phase = "exhale"; }
                        startPhaseStep();
                    }
                } else { updateTm(); }
            }
        }, 1000);
    }

    function triggerPhaseEnd() {
        if (timer) clearInterval(timer);
        speakImmediate("停");
        document.getElementById('st').innerText = "停";
        document.getElementById('st').style.color = "#2c3e50";
        document.getElementById('tm').innerText = "00";

        currentPhaseIdx++;
        currentSet = 1;
        phase = "inhale";

        if (currentPhaseIdx < phasesConfig.length) {
            setTimeout(() => {
                if (!isPracticeRunning) return;
                isResting = true;
                timeLeft = 60;
                document.getElementById('st').innerText = "休息調息";
                document.getElementById('st').style.color = "#95a5a6";
                document.getElementById('btnSkipRest').style.display = 'block';
                updateTm();
                calcInfo();
                startTimerLogic();
            }, 1500);
        } else {
            setTimeout(() => { if (isPracticeRunning) doStop(); }, 2500);
        }
    }

    function doSkipRest() {
        if (isResting) {
            clearInterval(timer);
            timeLeft = 0;
            // 略過休息後立即重新計算，時間會瞬間縮短並更新結束點
            calcInfo(); 
            startCountdown();
        }
    }

    function doPause() {
        isPaused = !isPaused;
        const btn = document.getElementById('btnPause'), st = document.getElementById('st');
        if (isPaused) { 
            clearInterval(timer); synth.cancel(); bgAudio.pause(); 
            btn.innerText = "繼續"; 
        } else { 
            bgAudio.play(); btn.innerText = "暫停"; calcInfo(); 
            if (isResting || st.innerText === "準備開始" || st.innerText === "休息調息") startTimerLogic();
            else startPhaseStep();
        }
    }

    function doStop() {
        clearInterval(timer); synth.cancel(); bgAudio.pause();
        isPaused = false; isPracticeRunning = false; isResting = false;
        document.getElementById('btnSkipRest').style.display = 'none';
        document.getElementById('tm').innerText = "00";
        document.getElementById('st').innerText = "準備開始";
        document.getElementById('st').style.color = "#3498db";
        document.getElementById('setup').style.display = 'flex';
        document.getElementById('btnStart').style.display = 'block';
        document.getElementById('btnPause').style.display = 'none';
        document.getElementById('btnStop').style.display = 'none';
        calcInfo();
    }
    function updateTm() { document.getElementById('tm').innerText = timeLeft < 10 ? '0'+timeLeft : timeLeft; }
</script>
</body>
</html>
