<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 丹田呼吸 v1.6</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f4f8; display: flex; justify-content: center; align-items: flex-start; height: 100vh; margin: 0; position: relative; overflow: hidden; padding-top: 5vh; }
        .box { background: white; padding: 30px 25px; border-radius: 25px; text-align: center; width: 85%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .settings { display: flex; flex-direction: column; gap: 20px; margin-bottom: 30px; }
        .input-group { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .input-group label { font-size: 1.4rem; color: #2c3e50; font-weight: bold; margin-bottom: 8px; }
        input { width: 80%; padding: 15px; border-radius: 15px; border: 3px solid #ecf0f1; text-align: center; font-size: 1.8rem; font-weight: bold; color: #34495e; box-sizing: border-box; }
        input:focus { border-color: #3498db; outline: none; }
        .status { font-size: 2.2rem; font-weight: bold; color: #3498db; min-height: 6rem; display: flex; align-items: center; justify-content: center; margin-top: 10px; line-height: 1.2; }
        .timer { font-size: 6.5rem; font-weight: bold; margin: 10px 0; font-variant-numeric: tabular-nums; }
        .sets { color: #95a5a6; margin-bottom: 25px; font-size: 1.3rem; }
        .controls { display: flex; flex-direction: column; gap: 12px; }
        button { width: 100%; padding: 18px; font-size: 1.5rem; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; transition: all 0.2s; -webkit-tap-highlight-color: transparent; }
        #btnStart { background: #2ecc71; color: white; box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3); }
        #btnPause { background: #f1c40f; color: white; display: none; }
        #btnStop { background: #e74c3c; color: white; display: none; }
        button:active { transform: scale(0.96); opacity: 0.9; }
        .version-tag { position: absolute; bottom: 10px; left: 10px; font-size: 12px; color: #bdc3c7; }
    </style>
</head>
<body>
    <div class="box">
        <div id="setup" class="settings">
            <div class="input-group">
                <label>秒數</label>
                <input type="number" id="secIn" value="15">
            </div>
            <div class="input-group">
                <label>總組數</label>
                <input type="number" id="setIn" value="10">
            </div>
        </div>
        <div class="status" id="st">準備開始</div>
        <div class="timer" id="tm">00</div>
        <div class="sets" id="setDisp">組數: 0 / 0</div>
        <div class="controls">
            <button id="btnStart" onclick="doStart()">開始練習</button>
            <button id="btnPause" onclick="doPause()">暫停</button>
            <button id="btnStop" onclick="doStop()">停止重設</button>
        </div>
    </div>
    <div class="version-tag">v1.6</div>

<script>
    let timer = null, timeLeft = 0, currentSet = 1, totalSets = 10, secPerPhase = 15;
    let isPaused = false, isPracticeRunning = false, phase = "inhale";
    let lastSpokenText = ""; 
    const synth = window.speechSynthesis;
    
    const COLOR_INHALE = "#008000"; 
    const COLOR_EXHALE = "#0000ff"; 

    function speak(txt, callback) {
        if (txt === lastSpokenText) return; 
        lastSpokenText = txt;
        synth.cancel(); 
        const u = new SpeechSynthesisUtterance(txt);
        u.lang = 'zh-TW';
        u.rate = 1.0;
        u.onend = () => {
            lastSpokenText = ""; 
            if (callback && !isPaused) callback(); 
        };
        synth.speak(u);
    }

    function playIntro() {
        const tmDisplay = document.getElementById('tm');
        const stDisplay = document.getElementById('st');
        
        // 1. 語音與文字同步呈現說明
        const introText = `丹田呼吸，${secPerPhase}秒，${totalSets}組練習。`;
        stDisplay.innerText = `丹田呼吸：${secPerPhase}秒\n${totalSets}組練習`;
        stDisplay.style.color = "#34495e";

        speak(introText, () => {
            if (!isPracticeRunning || isPaused) return;
            
            // 2. 進入倒數階段
            stDisplay.innerText = "倒數計時";
            stDisplay.style.color = "#3498db";

            speak("三", () => {
                if (!isPaused) {
                    tmDisplay.innerText = "03";
                    speak("二", () => {
                        if (!isPaused) {
                            tmDisplay.innerText = "02";
                            speak("一", () => {
                                if (!isPaused) {
                                    tmDisplay.innerText = "01";
                                    setTimeout(() => { if (!isPaused) startPhase(); }, 800);
                                }
                            });
                        }
                    });
                }
            });
        });
    }

    function doStart() {
        if (!isPracticeRunning) {
            secPerPhase = parseInt(document.getElementById('secIn').value) || 15;
            totalSets = parseInt(document.getElementById('setIn').value) || 10;
            currentSet = 1; phase = "inhale";
            isPracticeRunning = true;
            isPaused = false;
            document.getElementById('setup').style.display = 'none';
            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('btnPause').style.display = 'block';
            document.getElementById('btnStop').style.display = 'block';
            playIntro();
        }
    }

    function startPhase() {
        if (!isPracticeRunning || isPaused) return;
        if (currentSet > totalSets) { finish(); return; }
        document.getElementById('setDisp').innerText = `組數: ${currentSet} / ${totalSets}`;
        timeLeft = secPerPhase;
        const isInhale = (phase === "inhale");
        const statusEl = document.getElementById('st');
        statusEl.innerText = isInhale ? "吸氣" : "吐氣";
        statusEl.style.color = isInhale ? COLOR_INHALE : COLOR_EXHALE;
        speak(isInhale ? "吸氣" : "吐氣", () => {
            updateTm();
            startInterval();
        });
    }

    function startInterval() {
        if (timer) clearInterval(timer);
        timer = setInterval(() => {
            if (!isPaused && isPracticeRunning) {
                timeLeft--;
                updateTm();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    phase = (phase === "inhale") ? "exhale" : "inhale";
                    if (phase === "inhale") currentSet++;
                    startPhase();
                }
            }
        }, 1000);
    }

    function doPause() {
        if (!isPracticeRunning) return;
        isPaused = !isPaused;
        const btnPause = document.getElementById('btnPause');
        const statusEl = document.getElementById('st');
        if (isPaused) {
            clearInterval(timer);
            synth.cancel();
            lastSpokenText = ""; 
            btnPause.innerText = "繼續";
            statusEl.innerText = "已暫停";
            statusEl.style.color = (phase === "inhale") ? COLOR_INHALE : COLOR_EXHALE;
        } else {
            btnPause.innerText = "暫停";
            statusEl.innerText = (phase === "inhale" ? "吸氣" : "吐氣");
            statusEl.style.color = (phase === "inhale") ? COLOR_INHALE : COLOR_EXHALE;
            updateTm();
            startInterval();
        }
    }

    function doStop() {
        clearInterval(timer);
        synth.cancel();
        isPaused = false;
        isPracticeRunning = false;
        lastSpokenText = "";
        document.getElementById('tm').innerText = "00";
        document.getElementById('st').innerText = "準備開始";
        document.getElementById('st').style.color = "#3498db";
        document.getElementById('setup').style.display = 'flex';
        document.getElementById('btnStart').style.display = 'block';
        document.getElementById('btnPause').style.display = 'none';
        document.getElementById('btnStop').style.display = 'none';
        document.getElementById('btnPause').innerText = "暫停";
        document.getElementById('setDisp').innerText = "組數: 0 / 0";
    }

    function updateTm() { document.getElementById('tm').innerText = timeLeft < 10 ? '0'+timeLeft : timeLeft; }
    function finish() { isPracticeRunning = false; speak("停", () => { setTimeout(doStop, 1000); }); }
</script>
</body>
</html>
